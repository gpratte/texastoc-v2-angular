<div class="text-center">
  <form class="form-signin">
    <img class="d-block mx-auto mb-4" src="./assets/images/texastoc.spades.100x100.png">

    <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <input type="text" id="inputCode" class="form-control" placeholder="Code" required autofocus>

    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Password again" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
  </form>
</div>
