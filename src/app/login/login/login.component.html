<div class="text-center">
  <form class="form-signin" (ngSubmit)="login()" >
    <img class="d-block mx-auto mb-4" src="./assets/images/texastoc.spades.100x100.png">

    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputName" name="username" class="form-control" placeholder="username" [(ngModel)]="credentials.username" required autofocus>
    <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [(ngModel)]="credentials.password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <div class="checkbox mb-3">
      <br>
      <a routerLink="/forgot-password">Forgot Password</a>
    </div>
  </form>
</div>
