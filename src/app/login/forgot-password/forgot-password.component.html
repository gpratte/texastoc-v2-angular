<div class="text-center">
  <form class="form-signin">
    <img class="d-block mx-auto mb-4" src="./assets/images/texastoc.spades.100x100.png">

    <h1 class="h3 mb-3 font-weight-normal">Enter Email</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Get Code</button>
    <div class="mb-3">
      <br>
      <p>Check your email for a code and instructions</p>
    </div>
  </form>
</div>
