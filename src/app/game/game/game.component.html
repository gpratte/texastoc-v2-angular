<app-navbar></app-navbar>

<main role="main" class="container-fluid">
  <h1 class="text-center">New Game</h1>
   <div class="row">
      <div class="col-sm">
        <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" required [(ngModel)]="model.date" name="date">
          </div>
          <div class="form-group">
            <label for="hostId">Host</label>
            <select class="form-control" id="hostId" required [(ngModel)]="model.hostId" name="hostId">
              <option *ngFor="let player of players" [value]="player.id">{{player.name}}</option>
            </select>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="transportRequired" [(ngModel)]="model.transportRequired" name="transportRequired">
            <label class="form-check-label" for="transportRequired">
              Supplies need transporting
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="doubleBuyin" [(ngModel)]="model.doubleBuyin" name="doubleBuyin">
            <label class="form-check-label" for="doubleBuyin">
              Double buy-in
            </label>
          </div>
          <br>
          <button type="submit" class="btn btn-success" [disabled]="!gameForm.form.valid">Submit</button>       </form>
      </div>
   </div>
</main>
