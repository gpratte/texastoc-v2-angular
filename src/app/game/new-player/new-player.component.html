<div class="row text-center">
  <div class="col-sm">
    <form (ngSubmit)="onSubmit()" #newPlayerForm="ngForm">

      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required autofocus>

      <br/>
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required autofocus>

      <br/>
      <button class="btn btn-lg btn-primary" type="submit">Add Player</button>
    </form>
  </div>
</div>
